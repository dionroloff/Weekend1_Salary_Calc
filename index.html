<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min copy 2.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend project</title>
</head>
<body>
    <h1>Add An Employee</h1>
    
    <div id="input-fields">
       
        <input type="text" id="first-name" placeholder="First Name"/>
        <input type="text" id="last-name" placeholder="Last Name"/>
        <input type="text" id="employee-id" placeholder="Employee ID"/>
        <input type="text" id="title" placeholder="Job Title"/>
        <input type="text" id="salary" placeholder="Salary"/>
        
        <button id="submit">Submit Employee</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Employee ID</th>
                <th>Salary</th>
                <th>Title</th>
                <th>Delete</th>
            </tr>
        </thead>
        
        <tbody id="employee-list">

            
            
        </tbody>
    </table>
   
    <div id="monthly-total">
        
    </div>
</body>
</html>

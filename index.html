<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min copy 2.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Salary Calculator</title>
</head>
<body>
    
    <!-- input fields and submit button div -->
    <div class="container">
        <h2>Add Employee</h2>
        <input type="text" id="firstName" placeholder="First Name" value="Dion">
        <input type="text" id="lastName" placeholder="Last Name" value="Roloff">
        <input type="number" id="iDNumber" placeholder="ID" value="5000">
        <input type="text" id="jobTitle" placeholder="Title" value="boss">
        <input type="number" id="annualSalary" placeholder="Annual Salary" value="3000000">
        <button id="submitButton">Submit</button>
        
    </div>
    
    <!-- actual form -->
    <div>
        <h2>Employees</h2>
        <ul class="employeeListForm">
           
        </ul>
    </div>

    <div class="monthlyCosts">
        Monthly Costs: 0.00
    </div>

</body>
</html>
